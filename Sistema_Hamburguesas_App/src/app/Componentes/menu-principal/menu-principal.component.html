<div class="h-full w-full flex flex-col">
    <app-header></app-header>

    <div class="h-full py-5 px-10 flex flex-col items-center gap-8"> <!---bg-[#efefef]-->

        <div class="text-2xl text-zinc-600 font-semibold bg-white">MENU PRINCIPAL</div>

        <!-- Contenedor opciones Menu -->
        <div class="w-full h-full px-20 flex items-center justify-center gap-20">
            <button class="boton-tomar-pedido w-2/3 h-full px-10 text-3xl text-zinc-800 font-semibold border-2 border-indigo-500 rounded-3xl opacity-70 hover:bg-orange-500/90 hover:text-black hover:opacity-90 transition-all active:animate-shrink" routerLink="/pedidos" >
                <div class="bg-opacity-80 bg-white w-1/2 mx-auto items border-rounded-xl">Toma de pedidos</div>
            </button>

            <button class="boton-reporte-ventas w-2/3 h-full px-10 text-3xl text-zinc-800 font-semibold border-2 border-indigo-500 rounded-3xl opacity-70 hover:bg-orange-500/90 hover:text-black hover:opacity-90 transition-all active:animate-shrink" *ngIf="isAdmin" routerLink="/ventas">
              <div class="bg-opacity-80 bg-white w-1/2 mx-auto">Reporte de Ventas</div>
            </button>
        </div>
        <div class="w-full h-full px-20 flex gap-20">
          <button class="boton-admin-productos w-2/3 h-full px-10 text-3xl text-zinc-800 font-semibold border-2 border-indigo-500 rounded-3xl opacity-70 hover:bg-orange-500/90 hover:text-black hover:opacity-90 transition-all active:animate-shrink" *ngIf="isAdmin" routerLink="/productos">
            <div class="bg-opacity-80 bg-white w-1/2 mx-auto">Administrar Productos</div>
          </button>

          <button class="boton-admin-usuarios w-2/3 h-full px-10 text-3xl text-zinc-800 font-semibold border-2 border-indigo-500 rounded-3xl opacity-70 hover:bg-orange-500/90 hover:text-black hover:opacity-90 transition-all active:animate-shrink" *ngIf="isAdmin" routerLink="/usuarios">
            <div class="bg-opacity-80 bg-white w-1/2 mx-auto">Administrar Usuarios</div>
          </button>
      </div>
    </div>
</div>
